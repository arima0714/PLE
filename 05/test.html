<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>サンプル</title>
<script>
function resizeImage(){
  //画像オブジェクトを取得する
  var obj = document.images['imginu'];
 
  //画像の高さを100pxにする
  obj.height = 100;
}
</script>
</head>
<body>
  <input type="button" value="ボタン" onclick="resizeImage()">
  <img src="img1.png" id="imginu">
</body>
</html>
