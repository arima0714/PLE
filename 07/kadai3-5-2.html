<!-- 2019年の残り時間（処理：2019年として，あと何日，何時間，何秒残っているかを表示） -->
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>課題5-3-2</title>
<script>
    // 指定できる2019年最後の時間をDate20191131に代入
    var Date20191131 = new Date(2019,11,31,23,59,59,999);
    // 今を格納する変数now
    var now;
    // 残り秒を格納する変数nokoriByou
    var nokoriByou;
    // 残り時間を格納するnokoriJikan
    var nokoriJikan;
    // 残り日数を格納するnokoriNissu
    var nokoriNissu;
    // 入力欄に残りの日数・時間・秒数を出力する関数
    function updateCells(){
        // nowに現時刻を代入
        now = new Date();
        // 残り日数・時間・秒を計算し、該当する変数に代入
        nokoriByou = parseInt((Date20191131 - now)/1000);
        nokoriJikan = parseInt(nokoriByou / (60 * 60));
        nokoriNissu = parseInt((nokoriJikan)/24);
        // 計算結果を入力欄に出力
        document['Cells']['zanNissu'].value = nokoriNissu;
        document['Cells']['zanJikan'].value = nokoriJikan;
        document['Cells']['zanByou'].value = nokoriByou;
    }
    // updateCells()を0.1秒ごとに実行
    setInterval('updateCells()',100);
</script>
</head>
<body id='all'>
    <h1>kadai3-5-2</h1>
    <div id="txt">
        This is text.
    </div>
    <form name="Cells">
        残り日数:<input type="text" name="zanNissu" size="3"><br>
        残り時間:<input type="text" name="zanJikan" size="30"><br>
        残り秒数:<input type="text" name="zanByou" size="40"><br>
    </form>
  <button onclick="window.close()">閉じる</button>
</body>
</html>
