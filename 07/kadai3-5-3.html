<!-- 背景色自動変更（処理：ウィンドウの背景色を３秒ごとに自動で変更する） -->
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>課題5-3-3</title>
<script>
    //文字色を配列に保存
    var colors = ['red', 'blue','yellow','black','green'];
    // 現在の背景色を格納する変数color
    var color;
    // 次の背景色を格納する変数color_next
    var color_next;
    //背景色をランダムに変更する関数
    function changeColor(){
        // color_nextにランダムで色を代入
        // ランダムに選んだ色と現在の色が被っていない場合のみループを抜ける
        while(true){
            color_next = colors[Math.floor(Math.random() * colors.length)];
            if(color_next != color){
                color = color_next;
                break;
            }
        }
        // 背景の変更
        document.getElementById('all').style.backgroundColor = color;
    }
    //3秒ごとにchangeColor()を実行
    setInterval('changeColor()',3000);
</script>
</head>
<body id='all'>
    <h1>kadai3-5-3</h1>
    <div id="txt">
        This is text.
    </div>
  <button onclick="window.close()">閉じる</button>
</body>
</html>
