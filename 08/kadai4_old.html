    var corrected = 0;

    // ゲーム中にSetIntervalの返り値を保存する変数
    var gaming;
    // 初期化関数
    function init(){
      setRandom();
      charenge = 20;
      document.forms.left.cha.value = charenge;
      point = 0;
      gaming = setInterval('perOneSec()',1000);
    }
    // ボタンに乱数を設定する関数
    function setRandom(){
      for(var i = 0 ; i < 5 ; i++){
        document.g_switch.elements[i].disabled = false;
        document.g_switch.elements[i].value = Math.floor(Math.random() * 101);
      }
    }
    // 1秒ごとに実行される関数
    function perOneSec(){
      // チャレンジ回数を1つ減少させる
      charenge = charenge - 1;
      document.forms.left.cha.value = charenge;
      // ５つのスイッチの値をランダムに変える
      setRandom();
      // チャレンジ回数が0になったら，最大数をクリックした回数と取得ポイントを表示する
      if(charenge <= 0){
        gameOver();
      }
    }
    function judge(btn){
      var selectedNum = btn.value;
      btn.disabled=true;
      var numbers = [];
      for(var i = 0; i < 5; i++){
        numbers.push(document.g_switch.elements[i].value);
      }
      if(Math.max.apply(null,numbers)==selectedNum){
        point = parseInt(point) + parseInt(selectedNum);
        corrected = corrected + 1;
      }else{
        point = parseInt(point) - parseInt(selectedNum);
      }
      document.forms.score.point.value = point;
    }
    // ゲームオーバー時に実行する関数
    function gameOver(){
      clearInterval(gaming);
      window.alert('最大数をクリックした回数： ' + corrected + 'ポイント： ' + point);
      document.forms.score.point.value = 0;
     <!-- スタートボタンの配置
